<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recording Studio - Login & Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        
body {
    font-family: 'Arial', sans-serif;
    background-color: lightpink;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

 .container {
    background: linear-gradient(135deg, #6b5b95, #feb236);
    border-radius: 10px;
    box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
    overflow: hidden;
    width: 400px;
}

.form-container {
    padding: 20px;
}

.form-inner-container {
    display: flex;
    flex-direction: column;
}

.form {
    display: flex;
    flex-direction: column;
}

h2 {
    color: white;
    text-align: center;
    margin-bottom: 20px;
}

input {
    padding: 10px;
    margin: 10px 0;
    border: none;
    border-radius: 5px;
    font-size: 16px;
}

button {
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #feb236;
    color: #6b5b95;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background-color: #6b5b95;
    color: white;
}

.form-switch {
    text-align: center;
    margin-top: 10px;
}

a {
    color: #feb236;
    text-decoration: none;
}

a:hover {
    text-decoration: underline;
}

.hidden {
    display: none;
}
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <div class="form-inner-container">
                <form id="login-form" class="form" action="#">
                    <h2>Login</h2>
                    <input type="text" placeholder="Username or Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Login</button>
                    <p class="form-switch">Don't have an account? <a href="#" id="switch-to-signup">Sign up</a></p>
                </form>
                
                <form id="signup-form" class="form hidden" action="#">
                    <h2>Sign Up</h2>
                    <input type="text" placeholder="Username" required>
                    <input type="email" placeholder="Email" required>
                    <input type="password" placeholder="Password" required>
                    <button type="submit">Sign Up</button>
                    <p class="form-switch">Already have an account? <a href="#" id="switch-to-login">Login</a></p>
                </form>
            </div>
        </div>
    </div>

    <script>
        const switchToSignUp = document.getElementById('switch-to-signup');
        const switchToLogin = document.getElementById('switch-to-login');
        const loginForm = document.getElementById('login-form');
        const signupForm = document.getElementById('signup-form');

        switchToSignUp.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            signupForm.classList.remove('hidden');
        });

        switchToLogin.addEventListener('click', () => {
            signupForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>

</html>
